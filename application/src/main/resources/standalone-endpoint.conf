akka {

  loglevel = INFO

  actor {
    provider = "cluster"
    serialization-bindings {
      "com.example.CborSerializable" = jackson-json
    }
  }

  remote {
    artery {
      enabled = on
      transport = tcp
      canonical.hostname = ${clustering.ip}
      canonical.port = ${clustering.port}
    }
  }

  cluster {
    roles=["endpoint"]
    sharding {
      number-of-shards = 30
      passivate-idle-entity-after = 2 minutes
      role = "sharded"
    }
    seed-nodes = [
      "akka://"${clustering.cluster.name}"@"${clustering.seed-ip}":"${clustering.seed-port}
    ]
  }

  coordinated-shutdown.terminate-actor-system = on

  http {
    server {
      default-http-port = 8082
    }
  }

}

clustering {
  ip = "127.0.0.1"
  port = 2551
  seed-ip = "127.0.0.1"
  seed-port = 2552
  cluster.name = CartCluster
}

app {
  routes.ask-timeout = 7s
}
